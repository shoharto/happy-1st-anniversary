<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(45deg, #0e0b16, #1a1a2e);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .heart {
      position: fixed;
      animation: floatHeart 4s ease-in-out infinite;
      opacity: 0.6;
      font-size: 2em;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    #message {
      font-size: 2.5em;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      position: absolute;
      top: 15%;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      padding: 0 20px;
    }

    #sayangMessage {
      position: absolute;
      top: 35%;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      color: #ff9999;
      padding: 0 20px;
    }

    #quote {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      width: 80%;
      max-width: 800px;
      padding: 0 20px;
      color: #ffcccb;
      font-style: italic;
      transition: all 0.3s ease;
    }

    #quote:hover {
      transform: translateX(-50%) scale(1.1);
      color: #ff69b4;
    }

    .memory-container {
      position: absolute;
      top: 75%;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .memory-text {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      background: rgba(255, 105, 180, 0.2);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .memory-text:hover {
      transform: scale(1.1);
      background: rgba(255, 105, 180, 0.4);
    }

    .firework {
      position: fixed;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(var(--ty)) translateX(var(--tx));
        opacity: 0;
      }
    }

    .typing-effect {
      display: inline-block;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 100%;
    }

    .typing-effect::after {
      content: '|';
      position: absolute;
      right: -8px;
      color: #ff69b4;
      animation: blink 0.7s infinite;
      font-weight: bold;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .memory-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }

    .popup-content {
        position: relative;
        background: linear-gradient(45deg, #ff69b4, #ff1493);
        margin: 15% auto;
        padding: 20px;
        width: 70%;
        max-width: 500px;
        border-radius: 15px;
        color: white;
        text-align: center;
        animation: popupFadeIn 0.5s;
    }

    .close-popup {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 28px;
        cursor: pointer;
    }

    @keyframes popupFadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .popup-content[data-memory="firstDate"] {
        background: linear-gradient(45deg, #ff69b4, #ff1493);
    }

    .popup-content[data-memory="firstKiss"] {
        background: linear-gradient(45deg, #FF8C00, #FF4500);
    }

    .popup-content[data-memory="weddingDay"] {
        background: linear-gradient(45deg, #4CAF50, #45a049);
    }

    /* Base responsive styles */
    @media (max-width: 768px) {
        body {
            padding: 15px;
        }

        #message {
            width: 85%;
            padding: 0 15px;
        }

        #sayangMessage {
            width: 85%;
            padding: 0 15px;
        }

        #quote {
            width: 85%;
            padding: 0 15px;
        }

        .memory-container {
            width: 85%;
            padding: 0 15px;
        }

        .memory-text {
            padding: 12px 20px;
            margin: 8px;
        }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        #message {
            width: 90%;
            padding: 0 10px;
        }

        #sayangMessage {
            width: 90%;
            padding: 0 10px;
        }

        #quote {
            width: 90%;
            padding: 0 10px;
        }

        .memory-container {
            width: 90%;
            padding: 0 10px;
        }

        .memory-text {
            padding: 10px 15px;
            margin: 5px;
            width: 80%;
        }

        .popup-content {
            margin: 40% auto;
            padding: 10px;
        }

        .close-popup {
            font-size: 24px;
        }
    }

    /* Landscape mode */
    @media (max-height: 500px) and (orientation: landscape) {
        #message {
            top: 20%;
            font-size: 1.5em;
        }

        #sayangMessage {
            top: 35%;
            font-size: 1.2em;
        }

        #quote {
            top: 55%;
            font-size: 1em;
        }

        .memory-container {
            top: 80%;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }

        .memory-text {
            width: auto;
            min-width: 150px;
            font-size: 0.9em;
        }
    }

    /* High-resolution devices */
    @media (min-width: 1200px) and (min-height: 800px) {
        #message {
            font-size: 3em;
            top: 25%;
        }

        #sayangMessage {
            font-size: 2em;
            top: 35%;
        }

        #quote {
            font-size: 1.8em;
            top: 50%;
        }

        .memory-container {
            top: 75%;
        }

        .memory-text {
            font-size: 1.2em;
            padding: 20px;
        }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
        #message {
            font-size: 2em;
            top: 10%;
        }

        #sayangMessage {
            font-size: 1.5em;
            top: 30%;
        }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
        #message {
            font-size: 1.8em;
            top: 8%;
        }

        #sayangMessage {
            font-size: 1.3em;
            top: 25%;
            line-height: 1.4;
        }
    }

    /* Extra small devices */
    @media (max-width: 360px) {
        #message {
            font-size: 1.5em;
            top: 5%;
        }

        #sayangMessage {
            font-size: 1.2em;
            top: 20%;
        }
    }

    .signature {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-family: 'Arial', sans-serif;
        color: #ff69b4;
        opacity: 0.8;
        transition: all 0.3s ease;
    }

    .signature span {
        font-size: 1.2em;
        font-style: italic;
        background: linear-gradient(45deg, #ff69b4, #ff1493);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding: 5px 15px;
        border-radius: 20px;
        cursor: pointer;
    }

    .signature .designer-name {
        color: white;
        -webkit-text-fill-color: white;  /* Override the transparent text */
        font-weight: bold;
        text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }

    .signature span:hover {
        opacity: 1;
        transform: scale(1.1);
    }

    .signature .designer-name:hover {
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 480px) {
        .signature {
            bottom: 10px;
        }
        .signature span {
            font-size: 1em;
        }
    }
  </style>
</head>
<body>
  <div id="message">Happy 1st Anniversary, My Sayang! ‚ù§Ô∏è</div>
  <div id="sayangMessage">365 days of loving you...</div>
  <div id="quote"></div>
  <div class="memory-container">
    <div class="memory-text" data-memory="firstDate">Our First Date üåπ</div>
    <div class="memory-text" data-memory="firstKiss">First Kiss üíã</div>
    <div class="memory-text" data-memory="weddingDay">Wedding Day üíë</div>
  </div>

  <!-- Add this for popups -->
  <div class="memory-popup" id="memoryPopup">
    <div class="popup-content">
        <span class="close-popup">&times;</span>
        <p id="popupText"></p>
    </div>
  </div>

  <div class="signature">
    <span>Designed with üíù by <strong class="designer-name">Shoharto</strong></span>
  </div>

  <script>
    // First, define the quotes array with emojis directly in the strings
    const quotes = [
        "Life with you is a beautiful adventure",
        "Sayang, you are my everything",
        "Every moment with you feels like a blessing",
        "You are my sun, my moon, and all of my stars",
        "To my Sayang, who makes every day special",
        "Our love story is my favorite story",
        "You're the missing piece to my puzzle",
        "Forever yours, always and forever",
        "With you, every day feels like our wedding day",
        "In your eyes, I found my home",
        "Your love makes my life complete",
        "Every day I fall in love with you more and more",
        "You're not just my love, you're my best friend",
        "My heart beats only for you, Sayang",
        "You make every day feel like Valentine's Day",
        "Your smile lights up my world",
        "Together with you is my favorite place to be",
        "You're the first thing I think about each morning",
        "My love for you grows stronger with each passing day",
        "You're the answer to every prayer I've ever made"
    ];

    // Simplified getRandomQuote function
    function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        return quotes[randomIndex];
    }

    // Create floating hearts
    function createFloatingHearts() {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        document.body.removeChild(heart);
      }, 4000);
    }

    setInterval(createFloatingHearts, 300);

    // Enhanced fireworks with heart shapes
    function createHeartFirework(x, y) {
      createFirework(x, y);
      // Create extra hearts burst
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.innerHTML = '‚ù§Ô∏è';
          heart.className = 'heart';
          heart.style.left = (x - 20 + Math.random() * 40) + 'px';
          heart.style.top = (y - 20 + Math.random() * 40) + 'px';
          document.body.appendChild(heart);
          
          setTimeout(() => {
            document.body.removeChild(heart);
          }, 2000);
        }, Math.random() * 500);
      }
    }

    // Memory click effect
    const memoryMessages = {
        firstDate: "Remember that magical evening? üåπ\nYour beautiful smile, the nervous excitement...\nThat cozy cafe where we talked for hours...\nTime stood still when I was with you! ‚ú®",
        firstKiss: "Ehehe... üôà\n*blushes and hides face*\nSome memories are too precious to share...\nüíù üíù üíù\nBut my heart still flutters thinking about it!",
        weddingDay: "The most beautiful day at the masjid! üïå\nWhen you walked in with such grace,\nmy heart skipped a beat...\nAllah has blessed me with the most beautiful wife! üí´"
    };

    document.querySelectorAll('.memory-text').forEach(memory => {
        memory.addEventListener('click', () => {
            const x = memory.getBoundingClientRect().left;
            const y = memory.getBoundingClientRect().top;
            createHeartFirework(x, y);
            
            // Show popup
            const memoryType = memory.getAttribute('data-memory');
            const popup = document.getElementById('memoryPopup');
            const popupContent = popup.querySelector('.popup-content');
            const popupText = document.getElementById('popupText');
            popupText.innerText = memoryMessages[memoryType];
            popupContent.setAttribute('data-memory', memoryType);
            popup.style.display = 'block';
        });
    });

    // Close popup when clicking the close button or outside
    document.querySelector('.close-popup').addEventListener('click', () => {
        document.getElementById('memoryPopup').style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        const popup = document.getElementById('memoryPopup');
        if (e.target === popup) {
            popup.style.display = 'none';
        }
    });

    // Update the quote display function
    function updateQuote() {
        const quoteContainer = document.getElementById('quote');
        const quote = getRandomQuote();
        
        // Clear previous content and reset opacity
        quoteContainer.innerHTML = '';
        quoteContainer.style.opacity = 1;
        
        // Create wrapper for typing effect
        const typingWrapper = document.createElement('div');
        typingWrapper.className = 'typing-effect';
        quoteContainer.appendChild(typingWrapper);
        
        // Add characters one by one
        let charIndex = 0;
        const text = `"${quote}"`;
        
        function typeChar() {
            if (charIndex < text.length) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = text[charIndex];
                typingWrapper.appendChild(span);
                charIndex++;
                setTimeout(typeChar, 100); // Typing speed
            }
        }
        
        typeChar();
    }

    // Initial quote display
    updateQuote();

    // Set interval for quote rotation
    setInterval(updateQuote, 10000);

    // Console message
    console.log('%cFor my beloved Sayang ‚ù§Ô∏è\nHappy 1st Anniversary!', 
      'font-size: 30px; color: #ff69b4; background: linear-gradient(45deg, #ff69b4, #ff1493); padding: 20px; border-radius: 10px;');

    // Fireworks animation
    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = x + 'px';
      firework.style.top = y + 'px';

      // Create particles
      const colors = ['#ff69b4', '#ff1493', '#ff9999', '#ffcccb', '#ff77ff'];
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Random direction
        const angle = (Math.random() * Math.PI * 2);
        const velocity = 50 + Math.random() * 100;
        particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
        particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
        
        firework.appendChild(particle);
      }

      document.body.appendChild(firework);
      
      setTimeout(() => {
        document.body.removeChild(firework);
      }, 1000);
    }

    // Create random fireworks
    function randomFirework() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * (window.innerHeight * 0.7);
      createFirework(x, y);
    }

    // Start random fireworks
    setInterval(randomFirework, 2000);

    // Also create fireworks on click
    document.addEventListener('click', (e) => {
      createFirework(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
